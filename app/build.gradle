apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "pl.edu.uj.synchrotron.restfuljive"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/volley.jar')
    compile files('libs/androidplot-core-0.6.1.jar')
    compile files('libs/TangORB-8.3.5_jeromq_android.jar')
    compile 'com.android.support:multidex:1.0.0'
    compile files('libs/jettison-1.3.3.jar')
    compile files('libs/khandroid-httpclient-4.2.3.jar')
    compile project(':fileExplorer')
}

